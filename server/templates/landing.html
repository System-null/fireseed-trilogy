<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{{ title }} | Fireseed Capsule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ og_desc }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:image" content="{{ og_image_url }}">
    <meta property="og:url" content="{{ og_url }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", "Noto Sans SC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            background: radial-gradient(circle at top, rgba(255,255,255,0.95), rgba(245,245,245,0.9));
            min-height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #111;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #f5f5f5;
                background: linear-gradient(180deg, rgba(10,10,10,0.95), rgba(20,20,20,0.95));
            }
        }
        main {
            max-width: 720px;
            margin: 0 auto;
            padding: 3rem 1.5rem 2rem;
        }
        h1 {
            font-size: clamp(2rem, 5vw, 2.75rem);
            margin-bottom: 0.75rem;
        }
        p.subtitle {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: rgba(17, 17, 17, 0.7);
        }
        @media (prefers-color-scheme: dark) {
            p.subtitle {
                color: rgba(245, 245, 245, 0.7);
            }
        }
        .scores {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .score-badge {
            padding: 0.5rem 0.9rem;
            border-radius: 999px;
            font-weight: 600;
            background: rgba(17, 17, 17, 0.08);
        }
        @media (prefers-color-scheme: dark) {
            .score-badge {
                background: rgba(245, 245, 245, 0.12);
            }
        }
        figure {
            margin: 0;
            padding: 0;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(17, 17, 17, 0.08);
            background: rgba(255, 255, 255, 0.6);
        }
        @media (prefers-color-scheme: dark) {
            figure {
                border-color: rgba(245, 245, 245, 0.2);
                background: rgba(0, 0, 0, 0.35);
            }
        }
        figure img {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 1200 / 630;
            object-fit: cover;
        }
        details {
            margin-top: 2.5rem;
            background: rgba(17, 17, 17, 0.05);
            border-radius: 16px;
            padding: 1rem 1.25rem;
        }
        @media (prefers-color-scheme: dark) {
            details {
                background: rgba(245, 245, 245, 0.08);
            }
        }
        details summary {
            cursor: pointer;
            font-weight: 600;
        }
        details ul {
            padding-left: 1.25rem;
            margin: 0.75rem 0 0;
        }
        footer {
            margin: 3rem auto 1rem;
            max-width: 720px;
            padding: 0 1.5rem 3rem;
            font-size: 0.9rem;
            text-align: center;
        }
        footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid currentColor;
            padding-bottom: 0.1rem;
        }
        footer a:hover,
        footer a:focus {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main>
        <h1>{{ title }}</h1>
        {% if subtitle %}
        <p class="subtitle">{{ subtitle }}</p>
        {% endif %}
        {% if scores %}
        <div class="scores">
            {% for key, value in scores.items() %}
            <span class="score-badge">{{ key|upper }} · {{ value }}</span>
            {% endfor %}
        </div>
        {% endif %}
        <figure>
            <img src="{{ og_image_url }}" alt="分享图" loading="lazy">
        </figure>
        {% if explanations %}
        <details>
            <summary>模型解释</summary>
            <ul>
                {% for item in explanations %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </details>
        {% endif %}
    </main>
    <footer>
        <a href="/ethics">数据伦理</a>
    </footer>
</body>
</html>
