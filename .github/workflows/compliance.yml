name: CI | compliance (pull_request)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      OSV_IMAGE: ghcr.io/google/osv-scanner:v1.7.3   # 固定版本，避免 latest 带来的 CLI 变化

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (tolerant)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts --omit=optional \
            || npm i --ignore-scripts --omit=optional --no-audit --no-fund
          else
            echo "No lockfile found; skipping strict install"
          fi

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          npx -y @cyclonedx/cyclonedx-npm@8.2.0 --output-file sbom.json || true

      - name: Assert SBOM generated
        run: test -s sbom.json

      # ✅ 去掉 --skip-git；固定镜像版本；输出保存为 JSON 报告
      - name: Run OSV-Scanner (container)
        continue-on-error: true                 # 有漏洞不让 CI 整体失败（仅报告）
        run: |
          docker run --rm -v "$PWD:/work" -w /work "$OSV_IMAGE" \
            --sbom=sbom.json --format json > osv-report.json

      - name: License summary (prod deps only)
        if: hashFiles('**/package.json') != ''
        run: |
          npm i -g license-checker@25
          license-checker --production --summary

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv-report.json
          if-no-files-found: error
