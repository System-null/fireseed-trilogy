name: CI | compliance (pull_request)
on: { pull_request: {} }
permissions: { contents: read }
jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Generate SBOM (CycloneDX JSON)
        run: |
          set -euxo pipefail
          if [ -f package-lock.json ]; then
            npx --yes @cyclonedx/cyclonedx-npm --output-format JSON --output-file sbom.json
          else
            npx --yes @cyclonedx/cyclonedx-npm --spec-version 1.5 --output-format JSON --output-file sbom.json --no-package-lock
          fi
          test -s sbom.json
      - name: Run OSV-Scanner (container)
        run: |
          docker run --rm -v "$PWD:/scan" ghcr.io/google/osv-scanner:latest \
            --sbom=/scan/sbom.json --format=json --output=/scan/osv.json
          test -s osv.json
      - name: License summary (prod deps only)
        run: |
          set -euxo pipefail
          jq -r '
            .components[]? |
            select(.bom-ref | test("npm:")) |
            {
              name: .name,
              version: .version,
              license: (
                (.licenses[]?.license.id // .licenses[]?.license.name // "UNKNOWN") | tostring
              )
            } | @tsv
          ' sbom.json | awk -F'\t' 'BEGIN{print "name\tversion\tlicense"}{print}' > licenses.tsv
          test -s licenses.tsv
      - name: Upload compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv.json
            licenses.tsv
