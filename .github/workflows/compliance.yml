name: CI | compliance (pull_request)
on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      - name: Install dependencies (tolerant)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts --no-audit --no-fund
          else
            npm i --ignore-scripts --no-audit --no-fund
          fi

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          npx --yes @cyclonedx/cyclonedx-npm@8.2.0 --output-file sbom.json
          test -s sbom.json

      - name: Run OSV-Scanner (container)
        run: |
          docker run --rm -v "$PWD:/work" -w /work ghcr.io/google/osv-scanner:latest \
            --format json --sbom sbom.json > osv.json

      - name: License summary (prod deps only)
        run: |
          npx --yes license-checker@25.0.1 --production --json > licenses.json
          test -s licenses.json

      - name: Upload compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance
          path: |
            sbom.json
            osv.json
            licenses.json
