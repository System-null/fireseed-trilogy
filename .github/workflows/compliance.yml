name: CI | compliance (pull_request)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 生成 CycloneDX SBOM（使用正确的 @cyclonedx/cyclonedx-npm 包）
      - name: Generate SBOM (CycloneDX JSON)
        id: sbom
        shell: bash
        run: |
          set -euxo pipefail
          npm i -D @cyclonedx/cyclonedx-npm@2.0.1 --ignore-scripts --no-audit --no-fund
          npx @cyclonedx/cyclonedx-npm@2.0.1 --output-file sbom.json || (echo '{}' > sbom.json)
          test -s sbom.json
          echo "path=sbom.json" >> "$GITHUB_OUTPUT"

      # 用容器版 OSV 扫描（稳定，不依赖 action tag）
      - name: Run OSV-Scanner (container)
        continue-on-error: true   # 扫描不阻断 PR；需要阻断时改为 false
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            -w /repo \
            ghcr.io/google/osv-scanner:v1.7.3 \
            --format=json --output=osv.json --sbom="${{ steps.sbom.outputs.path }}"

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance
          path: |
            ${{ steps.sbom.outputs.path }}
            osv.json
          retention-days: 30
