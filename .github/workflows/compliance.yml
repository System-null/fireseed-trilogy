name: CI | compliance (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      # 为 cyclonedx-npm 的 npm ls 提供 node_modules：最小化安装，仅 prod、无脚本
      - name: Install prod deps for SBOM
        run: |
          set -euxo pipefail
          echo "registry=https://registry.npmjs.org/" > .npmrc
          npm config set fund false
          npm config set audit false
          npm ci --omit=dev --ignore-scripts --no-audit --no-fund || \
          npm i  --omit=dev --ignore-scripts --no-audit --no-fund

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          set -euxo pipefail
          npx --yes @cyclonedx/cyclonedx-npm --output-format JSON --output-file sbom.json
          test -s sbom.json

      # 如需 gating 可去掉 continue-on-error
      - name: Run OSV-Scanner on SBOM
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/scan" ghcr.io/google/osv-scanner:latest \
            --sbom=/scan/sbom.json --format=json --output=/scan/osv.json
          test -s osv.json

      - name: Run OSV-Scanner on lockfile (fallback)
        if: always()
        run: |
          if [ -f package-lock.json ]; then
            docker run --rm -v "$PWD:/scan" ghcr.io/google/osv-scanner:latest \
              --lockfile=/scan/package-lock.json --format=json --output=/scan/osv_lock.json || true
          fi

      - name: License summary (prod deps only)
        run: |
          set -euxo pipefail
          jq -r '
            .components[]? |
            select(.bom-ref | test("npm:")) |
            {
              name: .name,
              version: .version,
              license: (
                (.licenses[]?.license.id // .licenses[]?.license.name // "UNKNOWN") | tostring
              )
            } | @tsv
          ' sbom.json | awk -F'\t' 'BEGIN{print "name\tversion\tlicense"}{print}' > licenses.tsv
          test -s licenses.tsv

      - name: Upload compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv.json
            osv_lock.json
            licenses.tsv
