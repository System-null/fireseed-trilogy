name: CI | compliance (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate SBOM (CycloneDX JSON)
        shell: bash
        run: |
          set -euxo pipefail
          npm -q i -D @cyclonedx/cyclonedx-npm@3.15.2
          npx @cyclonedx/cyclonedx-npm --spec-version 1.5 --output-format JSON --output-file sbom.json \
            || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"components":[]}' > sbom.json
          test -s sbom.json

      - name: Run OSV-Scanner (container)
        # 默认不 gate；有结果会上传 artifacts
        continue-on-error: true
        shell: bash
        run: |
          docker run --rm -v "$PWD:/repo" -w /repo gcr.io/google/osv-scanner:v1.7.3 \
            --format=json --output=osv.json \
            -r .
          test -f osv.json || echo '{}' > osv.json

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv.json
          retention-days: 30
