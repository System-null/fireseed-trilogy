name: CI | compliance (pull_request)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 生成 CycloneDX SBOM（容错：无 lockfile 时给最小 BOM，保证后续步骤有文件）
      - name: Generate SBOM (CycloneDX JSON)
        id: sbom
        shell: bash
        run: |
          set -e
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npx -y @cyclonedx/cyclonedx-npm@3.13.0 --output-file sbom.json || true
          fi
          if [ ! -s sbom.json ]; then
            echo '{
              "bomFormat":"CycloneDX",
              "specVersion":"1.5",
              "version":1,
              "components":[]
            }' > sbom.json
          fi
          echo "sbom_path=sbom.json" >> "$GITHUB_OUTPUT"

      - name: Assert SBOM generated
        run: test -s sbom.json

      # 关键修复：不用 github action 引用，直接用 OSV 官方容器，避免 @v1 解析失败
      - name: Run OSV-Scanner (container)
        uses: docker://ghcr.io/google/osv-scanner:v1.7.3
        with:
          args: --format=json --output=osv.json -r .

      # 默认不把 OSV 结果当成门禁（想要变红，把 continue-on-error 去掉并检查文件大小/严重级别）
      - name: Tolerate OSV scan failures (optional)
        if: always()
        continue-on-error: true
        run: |
          if [ -s osv.json ]; then
            echo "OSV report present (non-gating)."
          else
            echo "No OSV output produced."
          fi

      - name: Upload compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance
          path: |
            sbom.json
            osv.json
          retention-days: 30
