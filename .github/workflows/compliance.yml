name: CI | compliance (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Detect Node project
        id: probe
        run: |
          if [[ -f package.json ]]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate SBOM (CycloneDX JSON; resilient)
        shell: bash
        run: |
          # 不使用 set -e；任何一步失败都写最小 SBOM 继续
          npm -q i -D @cyclonedx/cyclonedx-npm@3.15.2 || true
          npx -y @cyclonedx/cyclonedx-npm@3.15.2 \
            --spec-version 1.5 --output-format JSON --output-file sbom.json \
            || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"components":[]}' > sbom.json
          test -s sbom.json || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"components":[]}' > sbom.json

      - name: Run OSV-Scanner (container; non-gating)
        continue-on-error: true
        shell: bash
        run: |
          docker run --rm -v "$PWD:/repo" -w /repo gcr.io/google/osv-scanner:v1.7.3 \
            --format=json --output=osv.json \
            -r .
          test -f osv.json || echo '{}' > osv.json

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv.json
          retention-days: 30
