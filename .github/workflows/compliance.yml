name: CI | compliance (pull_request)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  FAIL_ON_OSV: "false"       # 如需严格阻断，将其改为 "true"

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (lockfile-aware, keep optional)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts --no-audit --no-fund || npm install --ignore-scripts --no-audit --no-fund
          else
            npm install --ignore-scripts --no-audit --no-fund
          fi

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          set -euo pipefail
          # 使用 npm 包形式，避免 Action 版本解析问题；失败时生成最小 BOM 兜底
          npx --yes @cyclonedx/cyclonedx-npm --output-file sbom.json \
            || echo '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"components":[]}' > sbom.json
          test -s sbom.json

      - name: Assert SBOM generated
        run: ls -lah sbom.json && head -c 200 sbom.json || true

      - name: Run OSV-Scanner (container)
        run: |
          docker run --rm -v "$PWD:/work" -w /work ghcr.io/google/osv-scanner:v1.7.3 \
            --format=json --output=osv.json || true
          test -f osv.json || echo '{}' > osv.json

      - name: Optionally fail on OSV findings
        if: env.FAIL_ON_OSV == 'true'
        run: |
          # 粗略判断：有结果就认为有风险（避免引入 jq）
          if [ -s osv.json ] && ! grep -q '"results":\[\]' osv.json; then
            echo "::error::OSV reported potential vulnerabilities"
            exit 1
          fi

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance
          path: |
            sbom.json
            osv.json
          retention-days: 30
