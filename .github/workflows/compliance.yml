name: CI | compliance (pull_request)

on:
  pull_request:
    branches: [ main ]

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate SBOM (CycloneDX JSON)
        run: npx -y @cyclonedx/cyclonedx-npm@8.2.0 --output-file sbom.json

      - name: Assert SBOM generated
        run: test -s sbom.json

      - name: Run OSV-Scanner (container)
        run: |
          docker run --rm -v "$PWD:/work" ghcr.io/google/osv-scanner:latest \
            --skip-git --sbom /work/sbom.json || true

      - name: License summary (prod deps only)
        shell: bash
        run: |
          if [ -f package.json ]; then
            node -e "const fs=require('fs'); const p=require('./package.json'); const d=Object.keys(p.dependencies||{}); fs.writeFileSync('licenses.txt', d.join('\n'))"
          else
            echo 'no package.json' > licenses.txt
          fi

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance
          path: |
            sbom.json
            licenses.txt
