name: CI (build & smoke test)
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t fireseed-ci:latest .

      - name: Run container (detached)
        run: docker run -d --rm -p 8000:8000 --name fireseed-ci fireseed-ci:latest

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/metrics && exit 0
            sleep 2
          done
          echo "Server failed to start" && exit 1

      - name: Smoke endpoints
        run: |
          curl -fsS http://127.0.0.1:8000/docs >/dev/null
          curl -fsS http://127.0.0.1:8000/metrics >/dev/null

      - name: Stop container
        if: always()
        run: docker stop fireseed-ci || true

  compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate CycloneDX SBOM
        run: npm run sbom

      - name: Install OSV-Scanner
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/download/v1.7.3/osv-scanner_1.7.3_linux_amd64.tar.gz -o osv-scanner.tgz
          tar -xzf osv-scanner.tgz osv-scanner
          chmod +x osv-scanner

      - name: Run OSV-Scanner
        run: ./osv-scanner --sbom=sbom.json

      - name: License summary
        run: npm run scan:licenses

      - name: Compute SBOM CID
        run: |
          CID=$(npx ipfs-only-hash sbom.json)
          echo "SBOM CID: $CID"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom
          path: sbom.json
