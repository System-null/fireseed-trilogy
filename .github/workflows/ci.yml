name: CI (build & smoke test)
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t fireseed-ci:latest .

      - name: Run container (detached)
        run: docker run -d --rm -p 8000:8000 --name fireseed-ci fireseed-ci:latest

      - name: Wait for server
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/metrics && exit 0
            sleep 2
          done
          echo "Server failed to start" && exit 1

      - name: Smoke endpoints
        run: |
          curl -fsS http://127.0.0.1:8000/docs >/dev/null
          curl -fsS http://127.0.0.1:8000/metrics >/dev/null

      - name: Stop container
        if: always()
        run: docker stop fireseed-ci || true
