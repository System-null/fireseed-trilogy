name: CI | docs (markdown)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            md:
              - '**/*.md'

      - name: No markdown changes, skip
        if: steps.filter.outputs.md != 'true'
        run: echo "No .md changes; skipping docs job."

      # Markdownlint（内置 Node 运行时，不装依赖）
      - name: Markdownlint
        if: steps.filter.outputs.md == 'true'
        uses: DavidAnson/markdownlint-cli2-action@v17
        continue-on-error: true
        with:
          globs: |
            **/*.md

      # 链接检查（Lychee 容器，速率更稳）
      - name: Link check with lychee (non-gating)
        if: steps.filter.outputs.md == 'true'
        continue-on-error: true
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --max-concurrency 2
            --no-progress
            --exclude-mail
            --base .
            **/*.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
