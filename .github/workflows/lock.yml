name: governance | lock-closed

on:
  schedule:
    - cron: "33 3 * * 2"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-inactive-days: "14"
          pr-inactive-days: "14"
          enable-issue-locking: "true"
          enable-pr-locking: "true"
