name: governance | stale

on:
  schedule:
    - cron: "17 2 * * 1"  # 每周一
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: -1
          stale-issue-message: "长期无更新，是否需要补充进展？"
          stale-pr-message: "PR 长期无更新，考虑补充说明或关闭。"
          stale-issue-label: "stale"
          stale-pr-label: "stale"
