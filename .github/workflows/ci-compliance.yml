name: CI | compliance (pull_request)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compliance:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 使用存在的稳定版本，修复 ETARGET
      - name: Generate SBOM (CycloneDX JSON)
        shell: bash
        run: |
          set -euo pipefail
          npx -y @cyclonedx/cyclonedx-npm@1.20.0 --output-file sbom.json || {
            echo '::warning ::cyclonedx-npm failed, writing minimal SBOM'
            printf '{"bomFormat":"CycloneDX","specVersion":"1.5","version":1,"components":[]}' > sbom.json
          }

      - name: Assert SBOM generated
        run: test -s sbom.json

      # OSV 扫描（容器方式，避免 action 版本解析问题）
      - name: Run OSV-Scanner (container)
        run: |
          docker run --rm \
            -v "$PWD:/github/workspace" \
            -w /github/workspace \
            ghcr.io/google/osv-scanner:v1.7.3 \
            -r . --format=json --output=osv.json || true

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom.json
            osv.json
          retention-days: 30
