name: Deploy Staging
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy to staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/fireseed-trilogy
            git fetch origin
            git checkout main
            git pull --rebase origin main
            # 私有包时再打开下一行并配置 GHCR_PAT
            # docker login ghcr.io -u $GITHUB_ACTOR -p '${{ secrets.GHCR_PAT }}' || true
            export IMAGE_TAG=${{ github.sha }}
            docker compose -p fireseed-staging -f docker-compose.yml -f docker-compose.staging.yml down || true
            docker compose -p fireseed-staging -f docker-compose.yml -f docker-compose.staging.yml pull
            docker compose -p fireseed-staging -f docker-compose.yml -f docker-compose.staging.yml up -d --remove-orphans
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
