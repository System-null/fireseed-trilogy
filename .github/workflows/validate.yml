name: CI | validate (lint & types)

on:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Detect Node project
        id: probe
        run: |
          if [[ -f package.json ]]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: No Node project, skip
        if: steps.probe.outputs.present == 'false'
        run: echo "No package.json, skipping validate job."

      - name: Install deps (tolerant)
        if: steps.probe.outputs.present == 'true'
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci --no-audit --no-fund --omit=optional --ignore-scripts || \
            npm i  --no-audit --no-fund --omit=optional --ignore-scripts || true
          else
            npm i  --no-audit --no-fund --omit=optional --ignore-scripts || true
          fi

      - name: Lint (if present)
        if: steps.probe.outputs.present == 'true'
        continue-on-error: true
        run: npm run -s lint --if-present

      - name: Type check (if present)
        if: steps.probe.outputs.present == 'true'
        continue-on-error: true
        run: npm run -s typecheck --if-present
