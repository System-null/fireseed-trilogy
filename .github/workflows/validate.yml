name: CI | validate (lint & types)

on:
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (tolerant)
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci --no-audit --no-fund
          else
            npm i --include=dev --no-audit --no-fund --ignore-scripts
          fi

      - name: Lint (if present)
        continue-on-error: true
        run: npm run -s lint --if-present

      - name: Type check (if present)
        continue-on-error: true
        run: npm run -s typecheck --if-present
