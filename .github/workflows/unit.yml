name: CI | unit (pull_request)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Disable core dumps
        run: |
          sudo sysctl -w kernel.core_pattern=|/bin/false || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 不要省略 optional，避免丢失 @rollup/rollup-<platform> 原生包
      - name: Install deps (no optional omit)
        run: |
          npm install --ignore-scripts --no-audit --no-fund

      # 兜底：若 Rollup 仍找不到原生包，则显式安装 linux-x64 版本
      - name: Ensure rollup native binding present
        shell: bash
        run: |
          node -e "try{require.resolve('@rollup/rollup-linux-x64-gnu');process.exit(0)}catch(e){process.exit(1)}" \
          || npm i -D @rollup/rollup-linux-x64-gnu@^4

      - name: Run unit tests
        run: npm test --if-present --silent
