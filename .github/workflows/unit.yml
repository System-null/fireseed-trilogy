name: CI | unit (pull_request)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Disable core dumps
        run: |
          ulimit -c 0 || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 关键：先尝试严格的 npm ci；若锁不跨平台则回退到 npm i（不执行脚本）
      - name: Install deps (lockfile-aware)
        shell: bash
        env:
          HUSKY: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          PUPPETEER_SKIP_DOWNLOAD: 1
        run: |
          set -euxo pipefail
          npm config set fund false
          npm config set audit false
          if [ -f package-lock.json ]; then
            echo "Trying npm ci (strict)…"
            if ! npm ci --ignore-scripts --no-audit --no-fund; then
              echo "::warning::npm ci failed (likely non-portable lockfile). Falling back to npm i."
              rm -rf node_modules
              npm i --ignore-scripts --no-audit --no-fund
            fi
          else
            echo "::notice::No package-lock.json found, using npm i."
            npm i --ignore-scripts --no-audit --no-fund
          fi
          npm -v
          node -v

      - name: Run unit tests
        run: |
          npm test -- --run || npm run test --if-present
