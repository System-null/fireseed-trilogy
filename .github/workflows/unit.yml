name: CI | unit (pull_request)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      # 无 lockfile 也能跑；确保测试依赖存在
      - name: Install dev deps
        run: npm i -D ajv@8.17.1 ajv-formats@2.1.1 vitest@2.1.1 --no-audit --no-fund

      - name: Run unit tests
        run: npm test

      - name: Run keychain CLI on fixtures
        run: npm run verify:keychain
