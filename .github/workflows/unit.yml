name: CI | unit (pull_request)

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Disable core dumps
        run: |
          sudo sysctl -w kernel.core_pattern=|/bin/false || true
          ulimit -c 0 || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 关键修复：没有 lockfile 时回退到 npm i，防止 EUSAGE
      - name: Install deps (lockfile-aware)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts --no-audit --no-fund
          else
            echo "No package-lock.json detected, using 'npm install'"
            npm install --ignore-scripts --omit=optional --no-audit --no-fund
          fi

      - name: Run unit tests
        run: |
          if npm run | grep -q "^  test"; then
            npm test -- --reporter=dot || npm test
          else
            echo "No test script; exiting successfully."
          fi
