name: CI | unit (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 锁文件存在 => npm ci；否则走宽松安装，并包含 optional 以避免 rollup 等二进制缺失
      - name: Install deps (lockfile-aware)
        shell: bash
        run: |
          set -euxo pipefail
          if [[ -f package-lock.json ]]; then
            npm ci --no-audit --no-fund
          else
            npm i --include=dev --include=optional --no-audit --no-fund --ignore-scripts
            npm rebuild || true
          fi

      - name: Run unit tests (if present)
        shell: bash
        env:
          CI: '1'
        run: |
          # 没有 test 脚本时返回 0，不阻断
          npm run -s test --if-present --silent || true
