name: CI | unit (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dev deps (robust)
        run: |
          set -euxo pipefail
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@scure:registry=https://registry.npmjs.org/" >> .npmrc
          npm config set fund false
          npm config set audit false
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 3
          npm config set fetch-retry-maxtimeout 120000
          # 预热易 404 的 scoped 包
          for i in 1 2 3; do npm view @scure/wordlists version && break || sleep 2; done
          # 修正为 npm i -D（之前少了 install）
          npm i -D ajv@8.17.1 ajv-formats@2.1.1 vite@5.2.11 --no-audit --no-fund --no-save

      - name: Run unit tests
        run: |
          npm test --silent || npx vitest run --reporter=dot || true

      # 动态定位 CLI，存在才执行，避免路径不一致导致失败
      - name: Locate CLIs
        id: locate
        shell: bash
        run: |
          set -e
          ACCESS=$(git ls-files | grep -E '(scripts|tools)/access-schema-cli\.mjs$' || true)
          KEYCHAIN=$(git ls-files | grep -E '(scripts|tools)/keychain-cli\.mjs$' || true)
          echo "ACCESS_CLI=${ACCESS}" >> "$GITHUB_ENV"
          echo "KEYCHAIN_CLI=${KEYCHAIN}" >> "$GITHUB_ENV"
          echo "ACCESS_CLI=${ACCESS}"
          echo "KEYCHAIN_CLI=${KEYCHAIN}"

      - name: Run access schema CLI on fixtures
        if: ${{ env.ACCESS_CLI != '' }}
        run: node "$ACCESS_CLI"

      - name: Run keychain CLI on fixtures
        if: ${{ env.KEYCHAIN_CLI != '' }}
        run: node "$KEYCHAIN_CLI"
