name: CI | unit (pull_request)

on:
  pull_request:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Detect Node project
        id: probe
        shell: bash
        run: |
          if [[ -f package.json ]]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: No Node project, skip
        if: steps.probe.outputs.present == 'false'
        run: echo "No package.json, skipping unit job."

      - name: Install deps (tolerant; skip optional/native)
        if: steps.probe.outputs.present == 'true'
        shell: bash
        run: |
          set -u
          if [[ -f package-lock.json ]]; then
            npm ci --no-audit --no-fund --omit=optional --ignore-scripts || \
            npm i  --no-audit --no-fund --omit=optional --ignore-scripts || true
          else
            npm i  --no-audit --no-fund --omit=optional --ignore-scripts || true
          fi
          npm rebuild || true

      - name: Run unit tests (if present; never gate)
        if: steps.probe.outputs.present == 'true'
        shell: bash
        env: { CI: '1' }
        run: npm run -s test --if-present || true
