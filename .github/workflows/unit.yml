name: CI | unit (pull_request)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Disable core dumps
        run: |
          sudo sysctl -w kernel.core_pattern=|/bin/false || true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 统一用 npm install，避免 lockfile 不一致导致的 npm ci 报错
      - name: Install deps (lockfile-agnostic)
        run: |
          npm install --ignore-scripts --omit=optional --no-audit --no-fund

      - name: Run unit tests
        run: npm test --if-present --silent
