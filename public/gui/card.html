<!doctype html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Fireseed Pocket Card</title>
<style>
@media print { @page { size: A6; margin: 8mm; } button { display:none; } }
body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; }
.card { width: 100%; border:1px solid #333; padding:12px; border-radius:8px; box-sizing: border-box; }
h2 { margin: 0 0 8px; font-size: 18px; }
.row { margin: 6px 0; } .muted { color:#666; font-size: 12px; }
</style></head>
<body>
<div class="card">
  <h2>Fireseed Pocket Card</h2>
  <div class="row"><strong>Owner:</strong> <span id="owner"></span></div>
  <div class="row"><strong>Summary:</strong> <span id="summary"></span></div>
  <div class="row"><strong>Philosophy Ref:</strong> <span id="ref"></span></div>
  <div class="row muted">Version v0.2.9 · DOI: 10.5281/zenodo.17500749</div>
</div>
<p><button onclick="window.print()">Print / 打印</button></p>
<script>
const p = new URLSearchParams(location.search);
document.getElementById('owner').textContent = p.get('owner') || '';
document.getElementById('summary').textContent = p.get('summary') || '';
document.getElementById('ref').textContent = p.get('ref') || '';
</script>
</body></html>
