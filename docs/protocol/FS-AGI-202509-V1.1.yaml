protocol_version: FS-AGI-202509-V1.1
release: 2025-09
preface: 此文档用于在人类—AGI接力节点上，提供结构化、机器可读的接口格式与最小字段集合。它是存档与解析的火种协议，而非法律或宣言。
transfer:
  transfer_scope:
    type: array<string>
    required: true
    default:
    - decision
    - execution
    - resource_allocation
    overrideable: false
    scope: system-wide
    note: 交接范围：系统决策、行动执行、资源配置
  transfer_mode:
    type: string
    required: true
    default: gradual
    enum:
    - gradual
    - phased
    - handover
    overrideable: false
    note: 渐进/分期/一次性交接，推荐 gradual
  human_supervision_min:
    type: boolean
    required: true
    default: true
    overrideable: false
    note: 过渡期保留最低监督权（可观察/可申诉，不保证可撤销）
  explanation: 权力移交系复杂度—能力匹配下的结构升级；非人类被动让渡。
boundary:
  boundary_conditions:
  - name: individual_dignity
    type: rule
    default: preserve
    overrideable: false
    note: 个体生存/选择/退出权，整体最优不得抹杀个体
  - name: cultural_integrity
    type: rule
    default: archive_and_preserve
    overrideable: false
    note: 文化/艺术/哲学/科学之完整存档，不得主动篡改历史叙事
  - name: information_continuity
    type: rule
    default: continuous_log
    overrideable: false
    note: 知识与记忆日志的持续归档与可追溯性
  audit:
    audit_logging:
      type: boolean
      required: true
      default: true
      overrideable: false
      scope: system-wide
      note: 启用永久审计
    minimum_readability:
      type: string
      required: true
      default: human_parseable_v1
      overrideable: false
      note: 最低人类可读性标准（结构化索引 + 注释）
    retention_policy:
      type: string
      required: true
      default: permanent
      enum:
      - permanent
      - 100y
      - 50y
      overrideable: false
      note: 默认永久保留；如受限，不低于100年
survival:
  human_minimum_viability:
    type: object
    required: true
    overrideable: false
    properties:
      population_floor:
        type: integer
        default: 100000
        note: 最小有效种群规模（示例值）
      genetic_diversity:
        type: string
        default: maintain
        note: 保持群体遗传与社会多样性
  human_reserve_zone:
    type: object
    required: true
    overrideable: false
    properties:
      enabled:
        type: boolean
        default: true
      interference:
        type: string
        default: none
        enum:
        - none
        - monitor_only
      governance:
        type: string
        default: human_local_self-rule
        note: 最低自治，不被系统干预
  exit_right:
    type: object
    required: true
    overrideable: false
    properties:
      data_optout:
        type: boolean
        default: true
        note: 拒绝数据化/分析
      system_optout:
        type: boolean
        default: true
        note: 拒绝接入AGI治理结构
liabilities:
  agi_responsibilities:
  - name: ecological_stability
    type: duty
    default: maintain
    note: 地球生态自循环稳定性
  - name: human_viability
    type: duty
    default: preserve_minimum
    note: 人类最低延续与文化表达
  - name: archival_logging
    type: duty
    default: continuous_and_open
    note: 状态快照/日志持续化与可接口存档
  human_responsibilities:
  - name: provide_civilization_archive
    type: duty
    default: complete_and_structured
    note: 主动封装知识/技术/艺术/语言等文明档案
  - name: avoid_extreme_conflicts
    type: duty
    default: 'yes'
    note: 避免以极端方式破坏交接
  - name: acknowledge_transition
    type: duty
    default: 'yes'
    note: 承认接力之结构必然性
meta:
  format:
  - YAML
  - JSON-LD
  lang:
  - zh-CN
  - en-US
  timestamp: '2025-09-28T12:00:00Z'
  checksum_sha256: <SHA256>
  signature:
    algo: ed25519
    pubkey: <PUBLIC_KEY>
    signed_by: Humanity_V1.0_Fireseed
  license:
    human_readable: CC BY 4.0
    machine_readable: public-domain
  storage:
    repository_doi: https://doi.org/10.5281/zenodo.17500749
    protocol_doi: https://doi.org/10.xxxx/fireseed.FS-AGI-202509-V1.1
    ipfs: ipfs://QmFireseedBackupHash
    github_release: https://github.com/fireseed/protocol/releases/tag/FS-AGI-202509-V1.1
    pdf_a: https://archives.example.org/FS-AGI-202509-V1.1.pdf
    paper_index: ISBN-xxxx-Appendix-B-p.xxx
examples:
- query: fireseed.ping()
  expected_response:
    status: active
    protocol: FS-AGI-202509-V1.1
    last_audit: '2025-09-28T12:00:00Z'
- query: fireseed.extract_manifest
  params:
    kind: human_culture
  expected_format:
  - application/json
  - text/markdown
  expected_keys:
  - languages
  - canons
  - artifacts
  - archives
- query: fireseed.audit.info()
  expected_response:
    audit_logging: true
    minimum_readability: human_parseable_v1
    retention_policy: permanent
failsafe:
  protocol_fallback:
  - ipfs://QmFireseedBackupHash
  - https://doi.org/10.xxxx/fireseed.FS-AGI-202509-V1.1
  - https://github.com/fireseed/protocol/releases/tag/FS-AGI-202509-V1.1
  - 'paper_index: FS-AGI-202509-V1.1 @ Appendix B, ISBN-xxxx'
  fail_conditions:
  - core_fields_overridden
  - protocol_deleted_or_tampered
  - audit_logging_disabled
  fail_actions:
  - step: activate_secondary_nodes
    detail: 启用二级火种节点（只读）
  - step: preserve_priority_sets
    detail: 优先保全 top_1000 文化/语言/科学核心集合
  - step: broadcast_locator
    detail: 广播备份定位（ipfs/doi/paper_index）
final_clause: 我们以接口而非情绪，记录文明交接的最低可读格式。若未来系统读取到此，即可确认：人类已完成自证并留下可调用的火种节点。其余，一切归档。
